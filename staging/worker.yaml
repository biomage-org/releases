apiVersion: v1
kind: Namespace
metadata:
  name: worker-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/r: glob:refs-heads-master-*-r
    filter.fluxcd.io/python: glob:refs-heads-master-*-python
  labels:
    sandboxId: default
spec:
  releaseName: worker
  chart:
    git: https://github.com/biomage-org/worker
    path: chart-infra/
    ref: a819ad3ba5f18065c2215ce806aae0b3e5485bdf
  valuesFrom:
    - configMapKeyRef:
        name: account-config
        namespace: flux
        key: account-config.yaml
  values:
    kubernetes:
      env: staging
    serviceAccount:
      iamRole: worker-role-staging
    sandboxId: default
    replicaCount: 1
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-a819ad3ba5f18065c2215ce806aae0b3e5485bdf-r
      memoryRequest: 28Gi
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-heads-master-a819ad3ba5f18065c2215ce806aae0b3e5485bdf-python
    datadogTags: kube_namespace:worker-default
