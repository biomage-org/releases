---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: ui
  namespace: ui-ahriman-ui19
  labels:
    sandboxId: ahriman-ui19
  annotations:
    fluxcd.io/automated: 'true'
    filter.fluxcd.io/chart-image: glob:refs-pull-19-merge-*
spec:
  releaseName: ui
  chart:
    git: https://github.com/biomage-org/iac
    path: charts/nodejs
    ref: STAGING_CHART_REF
  values:
    # disable readiness probes as load balancer performs
    # its own health checks/cordoning
    readinessProbe:
      probeType: exec
      command: [echo, '0']
    loadBalancerHealthCheck:
      path: /robots.txt
      periodSeconds: 30
    livenessProbe:
      probeType: tcpSocket
    service:
      additionalHosts: false
    kubernetes:
      env: staging
    biomageCi:
      repo: biomage-org/ui
      sandboxId: ahriman-ui19
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-19-merge-40369885992a62828e247ec039cc45b8536b84b3
    replicaCount: 1
    serviceAccount:
      iamRole: ui-role-staging
  valuesFrom:
  - configMapKeyRef:
      name: account-config
      namespace: flux
      key: account-config.yaml
      # filled in by CI. do not modify.
---
